<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admini - Télécharger Gitorg</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Importation de polices modernes */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* Variables CSS */
        :root {
            --primary-color: #007aff; /* Bleu iOS */
            --secondary-color: #1c1c1e; /* Gris foncé iOS */
            --background-color: #f2f2f7; /* Gris clair iOS */
            --card-background: #ffffff;
            --text-color: #333333;
            --transition-duration: 0.5s;
            --border-radius: 18px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        /* Effet de particules en arrière-plan */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 50%;
            animation: moveParticle 10s infinite;
        }

        @keyframes moveParticle {
            0% { transform: translate(0, 0); opacity: 0.8; }
            50% { transform: translate(100vw, 50vh); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 0.8; }
        }

        /* Container principal */
        .page-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInScale 0.8s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25%;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .download-info {
            font-size: 1.2rem;
            font-weight: 500;
            color: #888;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .download-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
            background-color: #0069d9;
        }

        .download-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        /* Loader de téléchargement */
        .download-loader {
            display: none;
            margin-top: 1.5rem;
        }
        .download-loader .loader-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        .download-loader .loader-bar-fill {
            height: 100%;
            width: 0;
            background-color: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="particle-container"></div>

    <div class="page-container">
        <img src="./git.png" alt="Gitorg App Icon" class="app-icon">
        <h1 class="app-title">Gitorg</h1>
        <p class="app-subtitle">La gestion de projets simplifiée pour tous.</p>
        
        <p class="download-info">
            Disponible pour le téléchargement.
        </p>

        <a href="https://median.co/share/eppbyp#apk" id="download-gitorg-btn" class="download-button" download>
            <i class="fas fa-download"></i> Télécharger l'APK
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadButton = document.getElementById('download-gitorg-btn');
            const particleContainer = document.querySelector('.particle-container');

            // JavaScript pour l'effet de particules
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 8 + 6}s`;
                particle.style.animationDelay = `-${Math.random() * 5}s`;
                particleContainer.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 14000);
            }

            setInterval(createParticle, 500);

            // Gérer le clic sur le bouton de téléchargement
            downloadButton.addEventListener('click', (e) => {
                e.preventDefault();

                // Simuler un effet de téléchargement
                const originalText = downloadButton.innerHTML;
                downloadButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Préparation...`;
                downloadButton.style.pointerEvents = 'none';

                setTimeout(() => {
                    // Lance le téléchargement après un court délai
                    window.location.href = downloadButton.href;
                    
                    // Restaure l'état initial du bouton après le téléchargement
                    setTimeout(() => {
                        downloadButton.innerHTML = `<i class="fas fa-check"></i> Téléchargement lancé`;
                    }, 1000);

                    setTimeout(() => {
                        downloadButton.innerHTML = originalText;
                        downloadButton.style.pointerEvents = 'auto';
                    }, 4000);

                }, 1500);
            });
        });
    </script>
</body>
</html>
